<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./nike.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>NIKE||SHOP</title>
</head>

<body>
  <section class="container">
    <div class="header">
      <h1>SHOP</h1>
      <div class="shoppingDiv">
        <i class="bx bxs-shopping-bag" id="cartIcon"></i>
        <span class="quantity"> 0 </span>
      </div>
    </div>
    <div class="productItem">
<!-- we inputed the products through a js set of codes nested in the displayProduct function
 then this product item was appended to the -->
    </div>

  </section>

  <!-- cart -->
  <section class="cart">
    <h1>Cart</h1>
    <!-- different products added to the cart -->
    <ul class="listCart"></ul>

    <!-- Check out -->
    <div class="checkout">
      <div class="total">0</div>
      <div class="closedCart">close</div>
    </div>
  </section>

  
  <script src="./nike.js"></script>
</body>

</html>
